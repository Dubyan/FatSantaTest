<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Игра с питомцем</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  .header {
    padding: 15px;
    border-bottom: 1px solid #ccc;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 70px;
  }

  .main {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
    padding: 20px;
    background-image: url('background.png');
    background-size: auto;
    background-repeat: no-repeat;
    background-position: center center;
    position: relative;
  }

  .pet {

  }

  .pet img {
    max-width: 100%;
    max-height: 100%;
  }


  .footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: white;
    padding: 10px;
    border-top: 1px solid #ccc;
  }

  .footer .col-3 {
    padding: 5px;
  }

  .footer i {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    border-radius: 10px;
    padding: 15px;
    background-color: #f0f0f0;
    text-align: center;
    width: 100%;
    height: 70px;
  }

  .right-menu {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    width: 70px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 20px 0;
  }

  .right-menu span {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    border: 2px solid #ccc;
    border-radius: 5px;
    width: 50px;
    height: 50px;
    margin: 5px auto;
    background-color: white;
    cursor: pointer;
  }

  .balance-container {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px 15px;
    background-color: white;
    font-size: 20px;
  }
  .balance-container i{
    margin-right: 5px;
    font-size: 20px;
  }

  .menu-content {
    background-color: white;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  .header i {
    font-size: 30px;
  }

  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    width: 0; /* Initially hidden */
    background-color: #f0f0f0;
    overflow-x: hidden;
    transition: 0.5s; /* плавная анимация */
    z-index: 1; /*  чтобы меню было поверх всего */
  }

  .sidebar.open {
    width: 75%; /*  ширина при открытом меню */
  }

  .sidebar-button {
    font-size: 30px;
    padding: 10px;
    cursor: pointer;
  }

  .sidebar-content {
    padding: 20px;
  }

  .sidebar-button:hover {
    background-color: #ddd;
  }

  .sidebar-content button {
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
  }

</style>
</head>
<body>
  <div id="mySidebar" class="sidebar">
    <button class="sidebar-button" onclick="closeNav()">×</button>
    <div class="sidebar-content">
      <button class="btn btn-secondary btn-block">Кнопка 1</button>
      <button class="btn btn-secondary btn-block">Кнопка 2</button>
      <button class="btn btn-secondary btn-block">Кнопка 3</button>
      <button class="btn btn-secondary btn-block">Кнопка 4</button>
      <button class="btn btn-secondary btn-block">Кнопка 5</button>
      <button class="btn btn-secondary btn-block">Кнопка 6</button>
    </div>
  </div>
  <div id="main">
    <div class="d-flex flex-column min-vh-100">
      <div class="header">
        <button class="sidebar-button" onclick="openNav()"><i class="fas fa-bars"></i></button>
        <div class="balance-container">
          <i class="fas fa-coins"></i> 0.00
        </div>
      </div>

      <div class="main">
        <div class="row">
          <div class="col-12 pet">
            <img src="santa.png" alt="Santa Pet">
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="row">
          <div class="col-3"><i class="fas fa-gift"></i></div>
          <a class="col-3" href = "./flappy.html"><i class="fas fa-gamepad"></i></a>
          <div class="col-3"><i class="fas fa-shopping-cart"></i></div>
          <div class="col-3"><i class="fas fa-user"></i></div>
        </div>
      </div>
      <div class="right-menu">
        <span>О</span>
        <span>С</span>
        <span>S</span>
      </div>
    </div>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidebar").classList.add("open");
    }

    function closeNav() {
      document.getElementById("mySidebar").classList.remove("open");
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
